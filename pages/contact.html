<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us!!!</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
        </ul>
    </nav>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <address>555 South Main, Everywhere, Somewhere 99873
        </address>
        <!-- Address is for the static address -->
        <section>
            <h2>Have a question?</h2>
            <!-- by default, the following form has a method ='get' --> 
            <!-- it is the same as <form action="contact.html" method='get'> --> 
                <!-- This form will show all information using the address bar (URL)" --> 
                <!-- The alternative is method='posy' which will not show in the address bar --> 
            <form action="contact.html"> 
                <label for="fullname">Full Name:</label>
                <p>
                <input type="text" name="fullname">
                </p>
                 <label for="email">Email:</label> 
                 <p>
                 <input type ="email" name="email">
                 </p>
                 <label for="question">Question?</label>
                 <p>
                 <textarea name="question" cols="30" rows="10"></textarea>
                 </p>
                <!-- There are two ways to create a form button. -->
                <!-- <input type="button" value="submit"> -->
                <!--<input type="submit" value="Submit Again"> -->
                <!-- the above is not recommended -->
                <button>Submit</button>
            </form>
        </section>
        <!-- This section will contain a contact form. -->
    </main>
    <footer>
        <p>Made by Me!</p>
    </footer>
</body>
</html>
